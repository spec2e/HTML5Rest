<div>
    <br><br>

    <input type="text" ng-model="query" />

    <br><br>

    <tabs>
        <pane heading="Tab 1">
            <div ng-controller="replaceme.todo.Tab1Controller">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Subject</th>
                        <th>What To Do</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="todo in todoList | filter:query">
                        <td>
                            <p ng-click="toggleEditSubject($index, $event)"
                               ng-show="!isSubjectEditing($index)"
                               ng-hide="isSubjectEditing($index)">
                                {{todo.subject}}
                            </p>

                            <input type="text"
                                   ng-focus="isSubjectEditing($index)"
                                   ng-blur="toggleEditSubject($index, $event)"
                                   ng-model="todo.subject"
                                   ng-show="isSubjectEditing($index)"
                                   ng-hide="!isSubjectEditing($index)" />
                        </td>
                        <td>{{todo.whatToDo}}</td>
                    </tr>
                </table>
            </div>
        </pane>
        <pane heading="Tab 2">
            <div ng-controller="replaceme.todo.Tab2Controller">
                {{message}}
            </div>

        </pane>
    </tabs>


</div>
