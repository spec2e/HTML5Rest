<!doctype html>
<html lang="da" ng-app="ReplaceMe">
<head>
    <meta charset="utf-8">
    <title>TravelTours</title>

    <!-- twitter bootstrap -->
    <link href="resources/css/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="resources/css/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Angular, Angular-resources and Angular UI bootstrap -->
    <script src="resources/lib/angular-1.0.6.js"></script>
    <script src="resources/lib/angular-resource-1.0.6.js"></script>
    <script src="resources/lib/ui-bootstrap-tpls-0.2.0.js"></script>

    <!-- Application specific javascript modules -->
    <script src="app/replaceme/util.js"></script>
    <script src="app/replaceme/bootstrap.js"></script>
    <script src="app/replaceme/model.js"></script>
    <script src="app/replaceme/services/services.js"></script>
    <script src="app/replaceme/todo/todo.js"></script>
    <script src="app/replaceme/home/home.js"></script>

</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">

            <button type="button" class="btn btn-navbar" data-toggle="collapse"
                    data-target=".nav-collapse">
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Replaceme</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a ng-href="#/todo/create">Create ToDo</a></li>
                    <li><a ng-href="#/todo/list">List ToDo's</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Default starting point of the pages -->
<div style="height: 42px"></div>



<!-- This is where the pages will run -->
<div class="container">

    <div ng-show="alerts.length > 0">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>

    <div ng-view></div>
    <hr>

    <footer>
        <p class="text-center">&copy; MyCompany 2013</p>
    </footer>

</div>

</body>
</html>
