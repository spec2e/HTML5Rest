<div>
    <br><br>

    <input type="text" ng-model="query" />

    <br><br>

    <tabs>
        <pane heading="Tab 1">
            <div ng-controller="replaceme.todo.Tab1Controller">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Subject</th>
                        <th>What To Do</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="todo in todoList | filter:query">
                        <td>
                            <p ng-click="selectedIndex=$index" ng-show="selectedIndex!=$index" ng-hide="selectedIndex==$index" >{{todo.subject}} {{selectedIndex}}</p>
                            <input type="text" ng-focus="selectedIndex==$index" ng-blur="selectedIndex=-1" ng-model="todo.subject" ng-show="selectedIndex==$index" ng-hide="selectedIndex!=$index" />
                        </td>
                        <td>{{todo.whatToDo}}</td>
                    </tr>
                </table>
            </div>
        </pane>
        <pane heading="Tab 2">
            <div ng-controller="replaceme.todo.Tab2Controller">
                {{message}}
            </div>

        </pane>
    </tabs>


</div>
