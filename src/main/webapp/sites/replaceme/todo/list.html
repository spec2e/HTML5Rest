<div>
    <br><br>

    <input type="text" ng-model="query" />

    <br><br>

    <tabs>
        <pane heading="Tab 1">
            <div ng-controller="replaceme.todo.Tab1Controller">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Subject</th>
                        <th>What To Do</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="todo in todoList | filter:query">
                        <td>{{todo.subject}}</td>
                        <td>{{todo.whatToDo}}</td>
                    </tr>
                </table>
            </div>
        </pane>
        <pane heading="Tab 2">
            <div ng-controller="replaceme.todo.Tab2Controller">
                {{message}}
            </div>

        </pane>
    </tabs>


</div>
